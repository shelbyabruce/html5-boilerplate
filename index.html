<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
       <div class="playerWrapper">
            <header> <!--Starts top part of player -->
                <div class="play">
                    <div class="logo"></div>
                    <div class="songInfo">
                        <div class="playingNow">
                            <p class="songName">Big Sean (Finally Famous-Deluxe)</p>
                            <p class="album">Memories Part II</p>
                        </div>
                    </div>
                    <div class="coverPhoto">
                        <img src="img/album-thumb.jpg">
                    </div>
                </div>
                <div class="trackControls">
                    <div class="borderInset">
                        <button class="movement back">
                            <i class="icon-backward"></i>
                        </button>
                    </div>
                     <div class="borderInset borderInsetLarge">
                        <button class="playButton">
                            <i class="icon-play"></i>
                        </button>
                    </div>
                    <div class="borderInset">
                        <button class="movement next">
                            <i class="icon-forward"></i>
                        </button>
                    </div>
                </div>
            </header> <!-- Ends top part of player -->
            <section> <!-- Starts bottom of player -->
                <div class="playbackControls">
                    <div class="progressBar"></div>
                    <div class="progressTime"></div>
                    <div class="shuffle"></div>
                    <div class="repeat"></div> 
                    <div class="volume">
                        <div class="softer"></div>
                        <div class="volumeBar"></div>
                        <div class="louder"></div>
                    </div>
                </div>
                <div class="songList">
                    <ol class="trackList">
                        <li class="songLine">
                            <div class="trackName">Intro</div>
                            <div class="length">1:14</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                        <li class="songLine">
                            <div class="trackName">I Do It</div>
                            <div class="length">3:35</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                        <li class="songLine">
                            <div class="trackName">My Last</div>
                            <div class="length">4:14</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                         <li class="songLine">
                            <div class="trackName">Don't Tell Me You Love Me</div>
                            <div class="length">3:56</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                         <li class="songLine">
                            <div class="trackName">Wait For Me</div>
                            <div class="length">3:57</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                         <li class="songLine">
                            <div class="trackName">Marvin &amp; Chardonnay</div>
                            <div class="length">3:47</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                         <li class="songLine songLineLast">
                            <div class="trackName">Dance (A$$)</div>
                            <div class="length">3:17</div>
                            <div class="add">
                               <div class="added"></div>
                               <div class="addOption"></div>
                            </div>
                        </li>
                    </ol>
                </div>
            </section> <!-- closes bottom of player -->
       </div> 

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
